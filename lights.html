<html>

<head>
    <title>Panel</title>
    <link rel="icon" type="image/x-icon" href="favicons/bulb.ico" />
    <style>
        .button {
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #button_send {
            background-color: #ffee00;
            color: black;
            width: 52px;
        }

        #button_on {
            background-color: #09ff00;
            width: 345px;
        }

        #button_off {
            background-color: #ff0000;
            width: 345px;
        }

        .center {
            padding: 15px 30px;
            border: 1px solid orange;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        #watermark {
            opacity: 0.05;
            z-index: -1;
            color: white;
            border:none;
        }
    </style>
</head>

<body>
    <img class="center" id='watermark' src='media/bulb.png' alt="Bulb" />
    <div class="center" id="form">
        <p align="center">With the panel, a secret bearer can control the lights in my bedroom, and also send written word to me. I can't remember why I thought of adding the message feature. (ﾟｰﾟ)</p>
        <input type="text" size="23" placeholder="What is the secret?" id="secret">
        <input type="text" size="23" placeholder="Who are you?" id="username">
        <br>
        <input type="text" size="40" placeholder="What do you have to say?" id="message">
        <button type="button" class="button" id="button_send">Send</button>
        <br>
        <button type="button" class="button" id="button_on">On</button>
        <br>
        <button type="button" class="button" id="button_off">Off</button>
    </div>
    <script>
        document.getElementById("send").addEventListener("click", send, false);
        document.getElementById("on").addEventListener("click", on, false);
        document.getElementById("off").addEventListener("click", off, false);
        function turn(state) {
            var secret = document.getElementById("secret").value;
            if (!secret) alert("Forgot something? The secret!")
            var username = document.getElementById("username").value;
            if (!username) alert("Who art thou? I demand to know!")
            if (secret && username && state) {
                var body = JSON.stringify({
                    message: state,
                    secret: secret,
                    username: username
                });
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "https://xe0cdjylul.execute-api.ap-northeast-1.amazonaws.com/website", true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                // xhr.setRequestHeader('Content-Length', body.length.toString());
                xhr.send(body);
            }
        }
        function on() {
            turn("On");
        }
        function off() {
            turn("Off");
        }
        function send() {
            var message = document.getElementById("message").value;
            if (!message) alert("You gotta send something! Please input the message!");
            else turn(message);
        }
    </script>
</body>
