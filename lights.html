<html>

<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        .button {
            border: none;
            color: white;
            /* padding: 15px 32px; */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button_send {
            background-color: #ffee00;
            color: black;
            width: 50px;
        }

        .button_on {
            background-color: #09ff00;
            width: 350px;
        }

        .button_off {
            background-color: #ff0000;
            width: 350px;
        }
    </style>
</head>
<title>Panel</title>

<body>
    <input type="text" size="23" placeholder="What is the secret?" id="secret">
    <input type="text" size="23" placeholder="Who are you?" id="username">
    <br>
    <input type="text" size="40" placeholder="What do you have to say?" id="message">
    <button type="button" class="button button_send" id="send">Send</button>
    <br>
    <button type="button" class="button button_on" id="on">On</button>
    <br>
    <button type="button" class="button button_off" id="off">Off</button>
    <script>
        document.getElementById("send").addEventListener("click", send, false);
        document.getElementById("on").addEventListener("click", on, false);
        document.getElementById("off").addEventListener("click", off, false);
        function turn(state) {
            var secret = document.getElementById("secret").value;
            if (!secret) alert("Forgot something? The secret!")
            var username = document.getElementById("username").value;
            if (!username) alert("Who art thou? I demand to know!")
            if (secret && username && state) {
                var body = JSON.stringify({
                    message: state,
                    secret: secret,
                    username: username
                });
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "https://xe0cdjylul.execute-api.ap-northeast-1.amazonaws.com/website", true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                // xhr.setRequestHeader('Content-Length', body.length.toString());
                xhr.send(body);
            }
        }
        function on() {
            turn("On");
        }
        function off() {
            turn("Off");
        }
        function send() {
            var message = document.getElementById("message").value;
            if (!message) alert("You gotta send something! Please input the message!");
            else turn(message);
        }
    </script>
</body>
